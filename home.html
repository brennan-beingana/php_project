<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHMS</title>
    <link rel="stylesheet" href="doc.css">
</head>
<body>
    
    <div class="heading">
       <p style="display: inline-flex; color: #DBD3D3;">STUDENT HALL MANAGEMENT SYSTEM 
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 10L12 3L21 10V20H14V14H10V20H3V10Z" stroke="#DBD3D3" stroke-width="1" fill="#024CAA" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </p>
        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <circle cx="12" cy="8" r="4" stroke="#EC8305" stroke-width="2" fill="none"/>
            <path d="M4 20c0-4 4-6 8-6s8 2 8 6" stroke="#EC8305" stroke-width="2" fill="none" stroke-linecap="round"/>
        </svg>
        
    </div>
    <div class="content_box">
        <div class="content">
            <p style=" display: flex; justify-content: center; align-self: center; flex-direction: column;"><strong>Welcome<strong> to the Makerere University Student Hall Management System

            </p>
            <br><br>
            <div class="inputs">
                <label for="email">Enter your e-mail address</label>
                <input type="email" id="email" name="email" placeholder="Email Address">
                <label for="password">Enter your password</label>
                <input type="password"id="password" name="password" placeholder="Password">
            </div>
            <div class="buttons">
                <button style="background-color: rgb(2, 76, 170); color: white;">Login</button>
                <form action="registration.html">
                <button style="background-color: #EC8305; color: white;">Register</button>
            </form>
                <a href="">Click to continue as guest</a>
            </div>
           
        </div>
    </div>
</body>
</html>
